<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Splitter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Georgia, sans-serif;
      background-color: #525253;
      margin: 50px;
      color: white;
      position: relative;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    label {
      margin-bottom: 10px;
      font-size: 1.0em;
      text-align: center;
      width: 100%;
    }
    textarea,
    input,
    button {
      width: 60%;
      margin: 10px 0;
      display: block;
    }
    textarea {
      resize: vertical;
    }
	#splitNumber {
	  padding: 10px;
	  width: 5%;
	  text-align: center;
	}
    button {
      width: auto;
      background-color: #D482DD;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #DFB4DA;
    }
    hr {
      background-color: white;
      margin-top: 2em;
      margin-bottom: 2em;
    }
	.split-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .split-group .row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .split-group label[for="lineGap"] {
      font-size: 0.8em;
      height: 7px;
    }

    .split-group input {
      width: auto;
      margin: 0;
      height: 30px;
      text-align: center;
    }
    .split-group button {
      width: auto;
      margin: 0;
      font-weight: bold;
    }
	
    #outputContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 60%;
    }
    .output-box {
      width: 100%;
      background-color: #E0D7DE;
      resize: vertical;
      margin-bottom: 10px;
    }
    .copy-button {
      align-self: flex-end;
      font-weight: bold;
    }
    .download-button {
      display: block;
      margin: 20px auto;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      label,
      textarea,
      input,
      button,
      .output-container {
        width: 100%;
      }

      .dropdown {
        top: 10px;
        right: 10px;
      }
    }

    h1,
    h2 {
      color: #DFB4DA;
      text-align: center;
    }

    .dropdown {
      position: absolute;
      top: -35px;
      right: -35px;
      cursor: pointer;
      border-radius: 50%;
      background-color: #333;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 1px 3px rgba(255, 194, 198, 0.3);
      transition: background-color 0.3s;
    }

    .dropdown .icon {
      font-size: 24px;
      color: white;
      transition: transform 0.2s ease-in-out;
    }

    .dropdown:hover .icon {
      transform: scale(1.2);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: #D482DD;
      min-width: 160px;
      z-index: 1;
      border-radius: 5px;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .dropdown.show .dropdown-content {
      display: block;
      opacity: 1;
    }

    .dropdown-content a {
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      text-align: center;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #DFB4DA;
    }

    .dropdown-content .home {
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="dropdown" id="dropdownMenu">
    <div class="icon">
      <svg fill="#D482DD" height="20px" width="20px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 486.196 486.196">
        <g>
          <path d="M481.708,220.456l-228.8-204.6c-0.4-0.4-0.8-0.7-1.3-1c-5-4.8-13-5-18.3-0.3l-228.8,204.6c-5.6,5-6,13.5-1.1,19.1 c2.7,3,6.4,4.5,10.1,4.5c3.2,0,6.4-1.1,9-3.4l41.2-36.9v7.2v106.8v124.6c0,18.7,15.2,34,34,34c0.3,0,0.5,0,0.8,0s0.5,0,0.8,0h70.6 c17.6,0,31.9-14.3,31.9-31.9v-121.3c0-2.7,2.2-4.9,4.9-4.9h72.9c2.7,0,4.9,2.2,4.9,4.9v121.3c0,17.6,14.3,31.9,31.9,31.9h72.2 c19,0,34-18.7,34-42.6v-111.2v-34v-83.5l41.2,36.9c2.6,2.3,5.8,3.4,9,3.4c3.7,0,7.4-1.5,10.1-4.5 C487.708,233.956,487.208,225.456,481.708,220.456z"></path>
        </g>
      </svg>
    </div>
    <div class="dropdown-content">
      <a href="https://celestial-monocles.github.io/" class="home">Home</a>
      <a href="https://celestial-monocles.github.io/textsplitter/">Text Splitter</a>
      <a href="https://celestial-monocles.github.io/textsplittercc/">Word Count</a>
      <a href="https://celestial-monocles.github.io/textsplittercc2/">Copy</a>
    </div>
  </div>
  
  <h1>Text Splitter</h1>

  <div class="form-group">
    <label for="inputText">Easily divide text into smaller parts, customize splits, add line gaps, and copy outputs.</label>
    <textarea id="inputText" rows="10" placeholder="Paste your text here..."></textarea>
  </div>

  <div class="form-group split-group">
    <div class="row">
      <label for="splitNumber">Enter number of splits:</label>
    </div>
    <input id="splitNumber" type="number" min="1" placeholder="2">

    <div class="row">
      <label for="lineGap">Line Gaps</label>
      <input id="lineGap" type="checkbox">
    </div>

    <button onclick="splitText()">Split Text</button>
  </div>

  <hr>

  <h2>Split Text Outputs</h2>
  <button id="downloadZip" class="download-button" style="display: none;" onclick="downloadAsZip()">Download All as ZIP</button>
  <div id="outputContainer"></div>
  
  <script>
    function splitText() {
      const text = document.getElementById('inputText').value.trim();
      let numSplits = parseInt(document.getElementById('splitNumber').value);
      const lineGap = document.getElementById('lineGap').checked;
      const outputContainer = document.getElementById('outputContainer');
      outputContainer.innerHTML = '';

      if (!text) {
        document.getElementById('inputText').placeholder = "Please provide valid input text.";
        return;
      }

      if (isNaN(numSplits) || numSplits < 1) {
        numSplits = 2;
      }

      const lines = text.split('\n');
      const chunkSize = Math.ceil(lines.length / numSplits);
      let start = 0;

      for (let i = 0; i < numSplits; i++) {
        const chunk = lines.slice(start, start + chunkSize).join(lineGap ? '\n\n' : '\n');
        start += chunkSize;

        const container = document.createElement('div');
        container.className = 'output-container';

        const textBox = document.createElement('textarea');
        textBox.className = 'output-box';
        textBox.rows = 10;
        textBox.readOnly = true;
        textBox.value = chunk;

        const copyButton = document.createElement('button');
        copyButton.className = 'copy-button';
        copyButton.textContent = 'Copy Text';
        copyButton.onclick = () => copyToClipboard(copyButton, chunk);

        container.appendChild(textBox);
        container.appendChild(copyButton);
        outputContainer.appendChild(container);
      }
      document.getElementById('downloadZip').style.display = 'block';
    }

    function copyToClipboard(button, text) {
      navigator.clipboard.writeText(text).then(() => {
        button.textContent = 'Copied!';
        setTimeout(() => {
          button.textContent = 'Copy Text';
        }, 2000);
      }).catch(err => {
        alert('Failed to copy text: ' + err);
      });
    }

    function downloadAsZip() {
      const zip = new JSZip();
      const outputs = document.querySelectorAll('.output-box');
      if (outputs.length === 0) return;
      outputs.forEach((textarea, index) => {
        zip.file(`split_${index + 1}.txt`, textarea.value);
      });
      zip.generateAsync({ type: "blob" }).then(blob => {
        saveAs(blob, "split_texts.zip");
      });
    }
	
	// Add event listeners to handle touch interaction
    const dropdown = document.getElementById('dropdownMenu');
    dropdown.addEventListener('click', () => {
      dropdown.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('show');
      }
    });
  </script>
</body>
</html>
